<form>
  <h3>Add a Food</h3>
    <input type="text" name="food">
    {% if items %}
      {% for item in items %}
        <input type="hidden" name="food" value="{{item}}">
      {% endfor %}
    {% endif %}
    <br>
    <br>
  <button>Add Food</button>

  {% if items %}
  <br>
  <br>

  <h1>Shopping List</h1>
        <ul>
          {% for item in items %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
    {% endif %}
  </form>
